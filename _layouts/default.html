<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% seo %}
</head>
<body>
  <nav class="main-nav">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-links" id="navLinks">
        <li><a href="{{ '/demos/' | relative_url }}" {% if page.url contains '/demos' %}class="active"{% endif %}>Demos</a></li>
        <li><a href="{{ '/experiments/' | relative_url }}" {% if page.url contains '/experiments' %}class="active"{% endif %}>Experiments</a></li>
        <li><a href="{{ '/snippets/' | relative_url }}" {% if page.url contains '/snippets' %}class="active"{% endif %}>Snippets</a></li>
      </ul>
    </div>
  </nav>
  
  <main class="main-content">
    {{ content }}
  </main>
  
  <footer>
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.footer }}</p>
  </footer>
  
  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    
    menuToggle.addEventListener('click', function() {
      this.classList.toggle('active');
      navLinks.classList.toggle('active');
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(event) {
      if (!menuToggle.contains(event.target) && !navLinks.contains(event.target)) {
        menuToggle.classList.remove('active');
        navLinks.classList.remove('active');
      }
    });
  </script>
  
  <!-- Table of Contents Generator -->
  <script src="{{ '/assets/js/toc-generator.js' | relative_url }}"></script>
</body>
</html>
